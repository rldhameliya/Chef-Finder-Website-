<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Share us</title>
    <link rel="stylesheet" href="share_css/share.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" crossorigin="anonymous">
</head>

<body>
    <header>

        <div class="main">
            <div class="logo">
                <img src="logo.jpg" alt="chef finder logo">
            </div>
        </div>



        <div class="list">
            <ul>
                <li>
                    <a href="#" target="_new"
                        onclick="window.open('https://facebook.com','Facebook Share','width=420,height=420');return false;">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span class="fa fa-facebook" aria-hidden="true"></span>

                    </a>
                </li>
                <li>
                    <a href="#"
                        onclick="window.open('https://www.linkedin.com','Linkedin Share','width=420,height=420');return false;">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span class="fa fa-linkedin" aria-hidden="true"></span>

                    </a>
                </li>
                <li>
                    <a href="#" target="_new"
                        onclick="window.open('https://www.instagram.com','Instagram Share','width=420,height=420');return false;">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span class="fa fa-instagram" aria-hidden="true"></span>

                    </a>
                </li>
                <li>
                    <a href="#"
                        onclick="window.open('https://twitter.com','Twitter Share','width=420,height=420');return false;">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span class="fa fa-twitter" aria-hidden="true"></span>

                    </a>


                </li>
            </ul>
        </div>
    </header>
</body>

</html>
